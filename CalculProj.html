        <div class="form-group">

          <input type="text" id="projectName" >
        </div>
      
        <div class="form-group">
          <label for="periods">Nombre de périodes :</label>
          <input type="number" id="periods" min="1">

          <select id="acquired">
            <option value="oui">Oui</option>
            <option value="non">Non</option>
          </select>
        </div>
      
        <button onclick="addProject()">Ajouter au tableau</button>
        <button onclick="calculatePercentage()">Calculer le pourcentage</button>
      
        <table id="projectTable">
          <thead>
            <tr>
              <th>Nom du Projet</th>
              <th>Nombre de Périodes</th>
              <th>Acquis</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
